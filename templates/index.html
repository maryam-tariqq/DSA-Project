<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .add-document-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 14px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        z-index: 1000;
      }

      .add-document-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }

      .add-document-btn:active {
        transform: translateY(-1px);
      }

      .add-icon {
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="home-body">
    <div class="main-container">
      <!-- Logo Area -->
      <div class="logo-area">
        <h1><span class="gradient-text">ArXiv</span> Search</h1>
      </div>

      <!-- Search Box Area -->
      <div class="search-container">
        <form
          action="/search"
          method="get"
          class="search-form"
          autocomplete="off"
        >
          <div class="input-wrapper">
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input
              type="text"
              name="q"
              id="search-input"
              placeholder="Search for research papers..."
              required
            />
          </div>
          <button type="submit" class="search-btn">Search</button>

          <!-- Autocomplete Dropdown -->
          <div id="autocomplete-list" class="autocomplete-items"></div>
        </form>
      </div>

      <div class="footer-links">
        <p>Powered by Semantic FastText & ArXiv</p>
      </div>
    </div>

    <!-- Add Document Button -->
    <a href="/add" class="add-document-btn">
      <span class="add-icon">+</span>
      Add Document
    </a>

    <script>
      const searchInput = document.getElementById("search-input");
      const autocompleteList = document.getElementById("autocomplete-list");
      let currentFocus = -1;

      searchInput.addEventListener("input", async function () {
        const query = this.value;
        closeAllLists();
        if (!query) return false;

        try {
          const response = await fetch(
            `/api/autocomplete?q=${encodeURIComponent(query)}`
          );
          const suggestions = await response.json();

          if (suggestions.length > 0) {
            autocompleteList.style.display = "block";
            suggestions.forEach((item) => {
              const div = document.createElement("div");
              // Highlight match
              const regex = new RegExp(`^(${query})`, "gi");
              div.innerHTML = item.replace(regex, "<strong>$1</strong>");
              div.innerHTML += `<input type='hidden' value='${item}'>`;

              div.addEventListener("click", function () {
                searchInput.value = this.getElementsByTagName("input")[0].value;
                closeAllLists();
                document.querySelector(".search-form").submit(); // Auto submit on click
              });
              autocompleteList.appendChild(div);
            });
          }
        } catch (e) {
          console.error("Autocomplete error:", e);
        }
      });

      function closeAllLists(elmnt) {
        while (autocompleteList.firstChild) {
          autocompleteList.removeChild(autocompleteList.firstChild);
        }
        autocompleteList.style.display = "none";
      }

      document.addEventListener("click", function (e) {
        closeAllLists(e.target);
      });
    </script>
  </body>
</html>
